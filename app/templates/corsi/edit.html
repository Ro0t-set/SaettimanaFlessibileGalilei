{% extends 'corsi/base.html' %}

{% block content %}

    {% for corso in corsi%}

      <center>
<div class="articolo_centrale">

      <br>
      <h2 class="titolo">{{ corso.titolo|safe }}</h2>
      <p>{{corso.descrizione}}</p>
      <p>n di iscritti: {{corso.max_iscritti}}


      <form method="POST" class="post-form">
        {% csrf_token %}
        <div style="display:none;">
        {{form.as_p}}
</div>
      <input type="submit" class="btn btn-primary"value="Iscriviti" />
    </form>

	</center>


{% endfor %}

{% endblock %}
